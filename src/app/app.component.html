     <form [formGroup]="userFormGroup" (submit)="save()">
      <div class="form-group col-12 col-md-6">
          <label for="Tag" class="input-label">Tags</label>
          <ng-select [items]="tags" bindLabel="tagName" maxLength="5" bindValue="tagName" [multiple]="true" 
            [clearable]="false" [closeOnSelect]="true" placeholder="Select Tags" labelForId="Tag" clearAllText="Clear" [addTag]="addTagDetail"
            [virtualScroll]="true" formControlName="tagName" class="ng-multi-select">
            <!-- <ng-template ng-optgroup-tmp let-item="item" let-index="index" let-item$="item$">
              <div class="title" title="{{item.tagName}}">{{item.tagName}}</div>
            </ng-template> -->
            <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
              
              <div class="ng-value" *ngFor="let item of items">
                <ng-container *ngIf="item.length< 10">
                <span class="ng-value-label"> {{item}}</span>
                </ng-container>
              </div>

              <div class="ng-value" *ngIf="items.length > 5">
                <span class="ng-value-label">{{items.length - 5}} + </span>
              </div>
              <!-- <ng-container *ngFor="let item of items">
                 <div class="ng-value" *ngIf="!isSet">
                <span class="ng-value-label">1 + </span>
              </div> -->
               <!-- <div class="ng-value" *ngIf="item.length < 10">
                <span class="ng-value-label">{{item}}</span>
              </div> -->
              <!-- </ng-container> -->
            </ng-template>
          </ng-select>
      <div *ngIf="!isSet">not more than 10</div>

          
          
        </div>
        <button type="submit">submit</button>
        {{isSet}}
       </form>
